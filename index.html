<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Length Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom range slider styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }
        input[type=range]:focus {
            outline: none; 
        }
        
        /* Smooth fade for elements */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Slide Over Animation */
        .slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Wiggle animation for delete mode */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
            100% { transform: rotate(0deg); }
        }
        .wiggle:hover {
            animation: wiggle 0.4s ease-in-out infinite;
        }
        
        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        
        /* Scrollbar styling for history */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 relative overflow-x-hidden">

    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row border border-slate-100 z-10 relative">
        
        <!-- Left Panel: Inputs -->
        <div class="w-full md:w-1/2 p-8 md:p-10 border-b md:border-b-0 md:border-r border-slate-100 flex flex-col h-full">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <div class="flex items-center gap-3 mb-2">
                        <div class="p-2 bg-indigo-100 rounded-lg text-indigo-600">
                            <i data-lucide="calculator" class="w-6 h-6"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-slate-800">RollCalc</h1>
                    </div>
                    <p class="text-slate-500 text-sm">Estimate remaining footage.</p>
                </div>
                <!-- History Toggle Button (Mobile/Desktop) -->
                <button onclick="toggleHistory()" class="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors relative">
                    <i data-lucide="history" class="w-6 h-6"></i>
                    <span id="historyBadge" class="hidden absolute top-1 right-1 w-2.5 h-2.5 bg-indigo-500 rounded-full border-2 border-white"></span>
                </button>
            </div>

            <form id="calculatorForm" class="space-y-5 flex-grow">
                
                <!-- Roll Diameter Input -->
                <div class="space-y-1.5">
                    <label for="rollDiameter" class="flex justify-between text-sm font-semibold text-slate-700">
                        Roll Diameter (Outer)
                        <span class="text-indigo-600 font-medium text-xs bg-indigo-50 px-2 py-0.5 rounded">inches</span>
                    </label>
                    <div class="relative group">
                        <input type="number" step="0.01" id="rollDiameter" placeholder="e.g. 6.5"
                            class="w-full pl-4 pr-12 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none font-medium text-slate-700 placeholder-slate-400 group-hover:bg-white"
                            oninput="calculate()" required>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-slate-400 font-medium">
                            <i data-lucide="circle-dashed" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>

                <!-- Core Diameter Input -->
                <div class="space-y-1.5">
                    <label for="coreDiameter" class="flex justify-between text-sm font-semibold text-slate-700">
                        Core Diameter (Inner)
                        <span class="text-indigo-600 font-medium text-xs bg-indigo-50 px-2 py-0.5 rounded">inches</span>
                    </label>
                    <div class="relative group">
                        <input type="number" step="0.01" id="coreDiameter" placeholder="e.g. 2.0"
                            class="w-full pl-4 pr-12 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none font-medium text-slate-700 placeholder-slate-400 group-hover:bg-white"
                            oninput="calculate()" required>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-slate-400 font-medium">
                            <i data-lucide="circle-dot" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>

                <!-- Material Thickness Input -->
                <div class="space-y-1.5">
                    <label for="thickness" class="flex justify-between text-sm font-semibold text-slate-700">
                        Material Thickness
                        <span class="text-indigo-600 font-medium text-xs bg-indigo-50 px-2 py-0.5 rounded">inches</span>
                    </label>
                    <div class="relative group">
                        <input type="number" step="0.0001" id="thickness" placeholder="e.g. 0.003"
                            class="w-full pl-4 pr-12 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none font-medium text-slate-700 placeholder-slate-400 group-hover:bg-white"
                            oninput="calculate()" required>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-slate-400 font-medium">
                            <i data-lucide="layers" class="w-4 h-4"></i>
                        </div>
                    </div>
                    
                    <!-- Presets Section -->
                    <div class="mt-2 pt-2 border-t border-slate-100">
                         <div class="flex justify-between items-center mb-2">
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider flex items-center gap-1">
                                <i data-lucide="bookmark" class="w-3 h-3"></i> Presets
                            </span>
                            <button type="button" onclick="toggleManageMode()" class="text-xs flex items-center gap-1 text-indigo-600 hover:text-indigo-800 transition-colors bg-indigo-50 px-2 py-1 rounded hover:bg-indigo-100">
                                <span id="manageText">Manage</span>
                                <i data-lucide="settings-2" class="w-3 h-3"></i>
                            </button>
                        </div>
                        <div id="presetsContainer" class="flex gap-2 flex-wrap min-h-[32px]">
                            <!-- Presets injected here by JS -->
                        </div>
                         <!-- Add/Edit Preset Form (Hidden by default) -->
                         <div id="addPresetForm" class="hidden mt-4 p-4 bg-slate-50 rounded-lg border border-slate-200 border-dashed fade-in shadow-inner">
                            <div class="flex justify-between items-center mb-3">
                                <h4 id="formTitle" class="text-xs font-bold text-slate-600 uppercase">Add New Preset</h4>
                                <button type="button" id="cancelEditBtn" onclick="cancelEdit()" class="hidden text-xs text-slate-400 hover:text-slate-600 flex items-center gap-1">
                                    <i data-lucide="x-circle" class="w-3 h-3"></i> Cancel
                                </button>
                            </div>
                            <div class="grid grid-cols-2 gap-3 mb-3">
                                <div class="col-span-2">
                                    <input type="text" id="newPresetName" placeholder="Name (e.g. Matte Vinyl)" class="w-full px-3 py-2 text-sm border border-slate-300 rounded focus:ring-1 focus:ring-indigo-500 outline-none">
                                </div>
                                <div>
                                    <label class="block text-[10px] text-slate-400 uppercase font-bold mb-1">Core</label>
                                    <input type="number" step="0.01" id="newPresetCore" placeholder="3.0" class="w-full px-3 py-2 text-sm border border-slate-300 rounded focus:ring-1 focus:ring-indigo-500 outline-none">
                                </div>
                                <div>
                                    <label class="block text-[10px] text-slate-400 uppercase font-bold mb-1">Thickness</label>
                                    <input type="number" step="0.0001" id="newPresetThick" placeholder="0.004" class="w-full px-3 py-2 text-sm border border-slate-300 rounded focus:ring-1 focus:ring-indigo-500 outline-none">
                                </div>
                            </div>
                            <button type="button" id="savePresetBtn" onclick="savePreset()" class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-semibold rounded transition-colors shadow-sm">
                                Add Preset
                            </button>
                            <p id="editHint" class="hidden text-[10px] text-slate-400 mt-2 text-center bg-white py-1 rounded border border-slate-100">
                                Tip: Click any preset button above to edit it.
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Notes Input -->
                <div class="space-y-1.5 pt-2">
                    <label for="notes" class="flex justify-between text-sm font-semibold text-slate-700">
                        Reference Note <span class="text-slate-400 font-normal italic text-xs">(Optional)</span>
                    </label>
                    <input type="text" id="notes" placeholder="e.g. Warehouse Batch #204"
                        class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none text-sm text-slate-700 placeholder-slate-400">
                </div>

                <div class="pt-4 flex gap-3 mt-auto">
                    <button type="button" onclick="resetForm()" class="px-4 py-3 border border-slate-200 text-slate-600 font-medium rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-center" aria-label="Reset Form">
                        <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                    </button>
                    <!-- Changed this to just be a visual calculation trigger if user wants, logic is realtime though -->
                    <button type="button" onclick="calculate()" class="flex-1 bg-slate-800 hover:bg-slate-900 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2">
                        Calculate
                    </button>
                </div>

            </form>
        </div>

        <!-- Right Panel: Visualization & Results -->
        <div class="w-full md:w-1/2 bg-slate-900 text-white p-8 md:p-10 flex flex-col justify-center relative overflow-hidden">
            
            <!-- Decorative Background -->
            <div class="absolute top-0 right-0 w-64 h-64 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
            <div class="absolute -bottom-8 -left-8 w-64 h-64 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

            <!-- Visualization SVG Removed -->

            <!-- Result Display -->
            <div class="relative z-10 bg-white/10 backdrop-blur-md rounded-xl p-8 border border-white/10 shadow-lg group w-full">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-indigo-200 text-xs uppercase tracking-wider font-bold mb-2 flex items-center gap-2">
                            <i data-lucide="ruler" class="w-4 h-4"></i> Estimated Length
                        </h2>
                        <div class="flex items-baseline gap-2">
                            <span id="resultValue" class="text-5xl font-bold text-white tracking-tight">0</span>
                            <span class="text-xl text-indigo-300 font-medium">feet</span>
                        </div>
                    </div>
                    <!-- Save Button -->
                    <button onclick="addToHistory()" id="saveBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white p-3 rounded-lg shadow-lg opacity-50 cursor-not-allowed transition-all" disabled title="Enter valid data to save">
                        <i data-lucide="save" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="errorMsg" class="hidden mt-3 p-2 bg-rose-500/20 border border-rose-500/30 rounded text-rose-200 text-sm flex items-center gap-2 animate-pulse">
                    <i data-lucide="alert-circle" class="w-4 h-4"></i>
                    <span>Check your inputs (Core > Roll?)</span>
                </div>
                <div id="saveSuccessMsg" class="hidden absolute top-2 right-2 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded shadow-md fade-in">
                    Saved!
                </div>
            </div>
        </div>
    </div>

    <!-- History Panel / Drawer (Overlay) -->
    <div id="historyOverlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity opacity-0" onclick="toggleHistory()"></div>
    <div id="historyPanel" class="fixed top-0 right-0 h-full w-full max-w-sm bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
            <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                <i data-lucide="history" class="w-5 h-5 text-indigo-600"></i> History
            </h2>
            <button onclick="toggleHistory()" class="text-slate-400 hover:text-slate-600">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        
        <div class="flex-grow overflow-y-auto p-4 custom-scrollbar" id="historyList">
            <!-- History Items go here -->
            <div class="text-center text-slate-400 mt-10 text-sm italic">
                No calculations saved yet.
            </div>
        </div>

        <div class="p-4 border-t border-slate-100 bg-slate-50">
            <button onclick="clearHistory()" class="w-full py-2 border border-slate-300 text-slate-600 rounded hover:bg-white hover:text-rose-600 transition-colors text-sm font-medium flex items-center justify-center gap-2">
                <i data-lucide="trash-2" class="w-4 h-4"></i> Clear All History
            </button>
        </div>
    </div>

    <script>
        // --- PRESET & HISTORY MANAGEMENT ---
        
        const defaultPresets = [
            { id: 'p1', name: 'IJ280 (Wrap)', core: 3.14, thickness: 0.01 },
            { id: 'p2', name: 'Reflective', core: 3.55, thickness: 0.014 },
            { id: 'p3', name: 'Perf Film', core: 3.3, thickness: 0.0155 }
        ];

        let presets = [];
        let historyLog = [];
        let isManageMode = false;
        let editingId = null;
        let currentResult = 0; // Store current calculation result
        let isValidCalc = false;

        function initApp() {
            // Load Presets
            const savedPresets = localStorage.getItem('rollCalcPresets');
            presets = savedPresets ? JSON.parse(savedPresets) : [...defaultPresets];
            renderPresets();

            // Load History
            const savedHistory = localStorage.getItem('rollCalcHistory');
            historyLog = savedHistory ? JSON.parse(savedHistory) : [];
            updateHistoryBadge();

            lucide.createIcons();
        }

        // --- PRESETS FUNCTIONS ---
        function renderPresets() {
            const container = document.getElementById('presetsContainer');
            container.innerHTML = '';
            if (presets.length === 0 && !isManageMode) {
                container.innerHTML = `<span class="text-xs text-slate-400 italic py-1">No presets saved.</span>`;
                return;
            }
            presets.forEach(p => {
                const btn = document.createElement('div');
                btn.className = 'relative group';
                const isEditingThis = editingId === p.id;
                const activeClass = isEditingThis 
                    ? 'bg-indigo-100 ring-2 ring-indigo-500 border-indigo-500 text-indigo-700' 
                    : 'bg-white border-slate-200 text-slate-600 shadow-sm hover:border-indigo-300 hover:text-indigo-600';
                
                let btnHtml = `
                    <button type="button" onclick="handlePresetClick('${p.id}')" 
                        class="text-xs px-3 py-1.5 border font-medium rounded-md transition-all ${activeClass} ${isManageMode ? 'wiggle cursor-pointer pr-4' : ''}">
                        ${p.name}
                    </button>
                `;
                if (isManageMode) {
                    btnHtml += `
                        <button onclick="deletePreset('${p.id}', event)" class="absolute -top-2 -right-2 w-5 h-5 bg-rose-500 text-white rounded-full flex items-center justify-center hover:bg-rose-600 shadow-sm transform scale-0 group-hover:scale-100 transition-transform duration-200" style="transform: scale(1)">
                            <i data-lucide="x" class="w-3 h-3"></i>
                        </button>
                    `;
                }
                btn.innerHTML = btnHtml;
                container.appendChild(btn);
            });
            lucide.createIcons();
        }

        function toggleManageMode() {
            isManageMode = !isManageMode;
            const form = document.getElementById('addPresetForm');
            const manageText = document.getElementById('manageText');
            const editHint = document.getElementById('editHint');
            
            if (isManageMode) {
                form.classList.remove('hidden');
                editHint.classList.remove('hidden');
                manageText.innerText = 'Done';
                manageText.parentNode.classList.add('bg-indigo-100', 'text-indigo-800');
            } else {
                cancelEdit();
                form.classList.add('hidden');
                manageText.innerText = 'Manage';
                manageText.parentNode.classList.remove('bg-indigo-100', 'text-indigo-800');
            }
            renderPresets();
        }

        function editPreset(id) {
            const p = presets.find(pre => pre.id === id);
            if (!p) return;
            editingId = id;
            document.getElementById('newPresetName').value = p.name;
            document.getElementById('newPresetCore').value = p.core;
            document.getElementById('newPresetThick').value = p.thickness;
            document.getElementById('formTitle').innerText = 'Edit Preset';
            document.getElementById('savePresetBtn').innerText = 'Update Preset';
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            renderPresets();
        }

        function cancelEdit() {
            editingId = null;
            document.getElementById('newPresetName').value = '';
            document.getElementById('newPresetCore').value = '';
            document.getElementById('newPresetThick').value = '';
            document.getElementById('formTitle').innerText = 'Add New Preset';
            document.getElementById('savePresetBtn').innerText = 'Add Preset';
            document.getElementById('cancelEditBtn').classList.add('hidden');
            if (isManageMode) renderPresets();
        }

        function savePreset() {
            const name = document.getElementById('newPresetName').value.trim();
            const core = parseFloat(document.getElementById('newPresetCore').value);
            const thickness = parseFloat(document.getElementById('newPresetThick').value);

            if (!name || isNaN(core) || isNaN(thickness)) return;

            if (editingId) {
                const index = presets.findIndex(p => p.id === editingId);
                if (index !== -1) presets[index] = { ...presets[index], name, core, thickness };
                cancelEdit();
            } else {
                presets.push({ id: 'p' + Date.now(), name, core, thickness });
                document.getElementById('newPresetName').value = '';
            }
            localStorage.setItem('rollCalcPresets', JSON.stringify(presets));
            renderPresets();
        }

        function deletePreset(id, event) {
            if(event) event.stopPropagation();
            if (editingId === id) cancelEdit();
            presets = presets.filter(p => p.id !== id);
            localStorage.setItem('rollCalcPresets', JSON.stringify(presets));
            renderPresets();
        }

        function handlePresetClick(id) {
            if (isManageMode) {
                editPreset(id);
            } else {
                const p = presets.find(pre => pre.id === id);
                if (p) {
                    document.getElementById('coreDiameter').value = p.core;
                    document.getElementById('thickness').value = p.thickness;
                    calculate();
                }
            }
        }

        // --- CALCULATOR LOGIC ---
        function resetForm() {
            document.getElementById('calculatorForm').reset();
            document.getElementById('resultValue').innerText = "0";
            document.getElementById('errorMsg').classList.add('hidden');
            document.getElementById('saveBtn').disabled = true;
            document.getElementById('saveBtn').classList.add('opacity-50', 'cursor-not-allowed');
            isValidCalc = false;
        }

        function calculate() {
            const rollDiameter = parseFloat(document.getElementById('rollDiameter').value);
            const coreDiameter = parseFloat(document.getElementById('coreDiameter').value);
            const thickness = parseFloat(document.getElementById('thickness').value);
            
            const resultDisplay = document.getElementById('resultValue');
            const errorMsg = document.getElementById('errorMsg');
            const saveBtn = document.getElementById('saveBtn');

            if (isNaN(rollDiameter) || isNaN(coreDiameter) || isNaN(thickness) || rollDiameter <= 0 || coreDiameter < 0 || thickness <= 0) {
                resultDisplay.innerText = "0";
                isValidCalc = false;
                disableSave();
                return;
            }

            if (coreDiameter >= rollDiameter) {
                errorMsg.classList.remove('hidden');
                resultDisplay.innerText = "0";
                isValidCalc = false;
                disableSave();
                return;
            } else {
                errorMsg.classList.add('hidden');
            }

            const rollSquared = rollDiameter * rollDiameter;
            const coreSquared = coreDiameter * coreDiameter;
            const numerator = (rollSquared - coreSquared) * 3.14;
            const denominator = 48 * thickness;
            const lengthInFeet = numerator / denominator;

            if (isFinite(lengthInFeet) && lengthInFeet > 0) {
                currentResult = Math.round(lengthInFeet);
                resultDisplay.innerText = currentResult.toLocaleString();
                isValidCalc = true;
                enableSave();
            } else {
                resultDisplay.innerText = "0";
                isValidCalc = false;
                disableSave();
            }
        }

        function enableSave() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = false;
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        function disableSave() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
        }

        // --- HISTORY FUNCTIONS ---
        function toggleHistory() {
            const overlay = document.getElementById('historyOverlay');
            const panel = document.getElementById('historyPanel');
            
            if (panel.classList.contains('translate-x-full')) {
                // Open
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
                panel.classList.remove('translate-x-full');
                renderHistory();
            } else {
                // Close
                overlay.classList.add('opacity-0');
                panel.classList.add('translate-x-full');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        function addToHistory() {
            if (!isValidCalc) return;

            const roll = document.getElementById('rollDiameter').value;
            const core = document.getElementById('coreDiameter').value;
            const thick = document.getElementById('thickness').value;
            const note = document.getElementById('notes').value;

            const newItem = {
                id: Date.now(),
                date: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                roll, core, thick, note,
                result: currentResult
            };

            historyLog.unshift(newItem); // Add to top
            if (historyLog.length > 50) historyLog.pop(); // Keep last 50

            localStorage.setItem('rollCalcHistory', JSON.stringify(historyLog));
            
            // UI Feedback
            const successMsg = document.getElementById('saveSuccessMsg');
            successMsg.classList.remove('hidden');
            setTimeout(() => successMsg.classList.add('hidden'), 2000);
            
            updateHistoryBadge();
        }

        function updateHistoryBadge() {
            const badge = document.getElementById('historyBadge');
            if (historyLog.length > 0) {
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        function deleteHistoryItem(id) {
            historyLog = historyLog.filter(item => item.id !== id);
            localStorage.setItem('rollCalcHistory', JSON.stringify(historyLog));
            renderHistory();
            updateHistoryBadge();
        }

        function clearHistory() {
            if (confirm('Clear all history?')) {
                historyLog = [];
                localStorage.removeItem('rollCalcHistory');
                renderHistory();
                updateHistoryBadge();
            }
        }

        function loadHistoryItem(id) {
            const item = historyLog.find(i => i.id === id);
            if (item) {
                document.getElementById('rollDiameter').value = item.roll;
                document.getElementById('coreDiameter').value = item.core;
                document.getElementById('thickness').value = item.thick;
                document.getElementById('notes').value = item.note || '';
                calculate();
                toggleHistory(); // Close panel
            }
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';

            if (historyLog.length === 0) {
                list.innerHTML = `<div class="text-center text-slate-400 mt-10 text-sm italic">No calculations saved yet.</div>`;
                return;
            }

            historyLog.forEach(item => {
                const el = document.createElement('div');
                el.className = 'bg-white border border-slate-100 rounded-lg p-3 mb-3 shadow-sm hover:shadow-md transition-shadow';
                el.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wide">${item.date}</span>
                        <div class="flex gap-2">
                            <button onclick="loadHistoryItem(${item.id})" class="text-indigo-500 hover:text-indigo-700" title="Load this calculation">
                                <i data-lucide="upload" class="w-4 h-4"></i>
                            </button>
                            <button onclick="deleteHistoryItem(${item.id})" class="text-slate-300 hover:text-rose-500" title="Delete">
                                <i data-lucide="trash" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                         <div class="text-lg font-bold text-slate-800">${item.result.toLocaleString()} <span class="text-sm font-normal text-slate-500">ft</span></div>
                         ${item.note ? `<span class="text-xs bg-slate-100 text-slate-600 px-2 py-1 rounded max-w-[120px] truncate">${item.note}</span>` : ''}
                    </div>
                    <div class="text-xs text-slate-500 flex gap-3 border-t border-slate-50 pt-2">
                        <span><span class="font-semibold">OD:</span> ${item.roll}"</span>
                        <span><span class="font-semibold">Core:</span> ${item.core}"</span>
                        <span><span class="font-semibold">Thick:</span> ${item.thick}"</span>
                    </div>
                `;
                list.appendChild(el);
            });
            lucide.createIcons();
        }

        // Run
        initApp();
    </script>
</body>
</html>
